<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>修改清单状态及清单号</title>
</head>
<body>
	<div layout:fragment="header">
		<div class="title_left">
			<h3>修改清单</h3>
		</div>
    </div>
	<div layout:fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>修改清单数据</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br>
                    <h1 th:if="${result}" style="color: red;">修改成功!</h1>
					<form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate=""
						  method="POST" action="">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
						<div th:replace="~{issue :: form-line('清单号', 'invtNo', false, '') }"></div>
						<div th:replace="~{issue :: form-line-select('清单状态', 'appStatus', true, '', ${appStatus}) }"></div>
						<div class="ln_solid"></div>
						<div th:replace="~{issue :: form-line('订单号', 'orderNo', false, '') }"></div>
						<div th:replace="~{issue :: form-line('企业内部编号', 'copNo', false, '') }"></div>
						<div th:replace="~{issue :: form-line('头ID', 'headGuid', false, '') }"></div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<button class="btn btn-primary" type="button" onclick="window.history.back();">取消</button>
								<button class="btn btn-primary" type="reset">重置</button>
								<button type="submit" class="btn btn-success">提交</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
